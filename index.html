<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samuel Dagne</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        p {
            text-align: center;
            color: #555;
            line-height: 1.6;
        }
        img {
            display: block;
            margin: 20px auto;
            width: 150px;
            border-radius: 50%;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #333;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        button {
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Samuel Dagne</h1>
        <p>
        I am a Software Developer, Data Analyst, EdTech Innovator and Full Stack Developer based in Addis Ababa, Ethiopia. I build tools that connect education, data and technology, with a focus on empowering schools and communities through practical software solutions
        </p>
        <img src="profsd.png" alt="Samuel Dagne Profile Photo">
        <form onsubmit="return handleSubmit()">
            <label for="name">Name</label>
            <input id="name" type="text" placeholder="Enter your name">
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="Enter your email">
            <label for="message">Message</label>
            <textarea id="message" placeholder="Write your message"></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script>
        function handleSubmit() {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const message = document.getElementById("message").value;
            if (name === "" || email === "" || message === "") {
                alert("Please fill in all fields before submitting.");
                return false;
            }
            alert("Thank you, " + name + "! Your message has been submitted.");
            return false;
        }
    </script>
</body>
</html>
